# Cabecera del plugin para los mensajes que envia a los usuarios
HeaderTag: "&6&l|&3&l|&5&l|&7&l&m| &r&fVeteranias&7&l&m >&r "

# Muestra mensajes de verbositylvl debug en consola
DebugMode: true

# Activar/desactivar efecto de levitacion (duracion en segundos)
levitation_effect: true
levitation_duration: 2

# Cooldown para volver a ejecutar el /ascender (en segundos)
setcooldown: true
cooldowntime: 30

